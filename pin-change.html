<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change PIN - Bank Management System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      display: flex;
      background: url('image.png') no-repeat;
      background-size: cover;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pin-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    .pin-container h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="pin-container">
    <h2>Change Your PIN</h2>
    <div class="form-group">
      <label for="oldPin">Old PIN</label>
      <input type="password" id="oldPin" maxlength="4" placeholder="Enter old 4-digit PIN">
    </div>
    <div class="form-group">
      <label for="newPin">New PIN</label>
      <input type="password" id="newPin" maxlength="4" placeholder="Enter new 4-digit PIN">
    </div>
    <div class="form-group">
      <label for="confirmPin">Confirm New PIN</label>
      <input type="password" id="confirmPin" maxlength="4" placeholder="Re-enter new PIN">
    </div>
    <button class="btn" onclick="changePin()">Change PIN</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Simulated old PIN for validation
    const savedOldPin = "1234";

    function changePin() {
      const oldPin = document.getElementById('oldPin').value.trim();
      const newPin = document.getElementById('newPin').value.trim();
      const confirmPin = document.getElementById('confirmPin').value.trim();
      const message = document.getElementById('message');

      if (oldPin !== savedOldPin) {
        message.style.color = 'red';
        message.innerText = 'Incorrect old PIN!';
        return;
      }

      if (newPin.length !== 4 || isNaN(newPin)) {
        message.style.color = 'red';
        message.innerText = 'New PIN must be a 4-digit number!';
        return;
      }

      if (newPin !== confirmPin) {
        message.style.color = 'red';
        message.innerText = 'New PIN and Confirm PIN do not match!';
        return;
      }

      // Update logic (in real app, send request to server here)
      message.style.color = 'green';
      message.innerText = 'PIN changed successfully!';

      // Reset fields
      document.getElementById('oldPin').value = "";
      document.getElementById('newPin').value = "";
      document.getElementById('confirmPin').value = "";
    }
  </script>

</body>
</html>
